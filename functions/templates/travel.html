{% extends 'base.html' %}

{% block body %}
  <h1>여행지 추천</h1>
  
  <h2>여행지 목록</h2>
  <!-- ul : 순서 없는 리스트를 만들어주는 태그 -->
  <ul>
    <!-- [코드 작성] 반복문(for)을 사용해 장소들(places)을 하나씩 화면에 보여주기 -->
    {%  %}
      <li>{{place}}</li>
    {%  %}
  </ul>

  <!-- [코드 작성] 조건문(if-else)을 사용해 추천 장소에 대한 코멘트 달아보기 -->
  <h2>추천 여행지 : {{pick}}</h2>
  {%  %}
    <p>여행 가고 싶어요!</p>
  {%  %}
    <p>다른 장소를 추천해주세요!</p>
  {%  %}

{% endblock %}
